name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  typecheck-and-build:
    name: TypeScript Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run build
        run: npm run build
        env:
          # Mock environment variables for build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://mock.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'mock-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'mock-service-role-key' }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID || 'mock-account-id' }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID || 'mock-access-key' }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY || 'mock-secret-key' }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'mock-bucket' }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL || 'https://mock.r2.dev' }}
          NEXT_PUBLIC_SINPE_PHONE: ${{ secrets.NEXT_PUBLIC_SINPE_PHONE || '00000000' }}
          NEXT_PUBLIC_SINPE_NAME: ${{ secrets.NEXT_PUBLIC_SINPE_NAME || 'Mock Name' }}
          NEXT_PUBLIC_ENABLE_RESERVE: 'true'

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck-and-build]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.typecheck-and-build.result }}" == "success" ]; then
            echo "✅ All checks passed!"
          else
            echo "❌ Some checks failed"
            exit 1
          fi
